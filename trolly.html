<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolly</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/trolly.css">
</head>
<body>
    <!-- Trolly -->
    <div id="trolly">
        <nav>
            <h1 class="hijab"><a href="#home">Hijabku.com</a></h1>
            <div class="nav-1">
                <a href="#home">Home</a>
                <a href="#kategori">Ketegori</a>
                <a href="#registrasi">Registrasi</a>
            </div>
            <div class="nav-2">
                <a href="#profile"><i class="bi bi-circle"></i></a>
                <a href="#keranjang"><i class="bi bi-cart" margin="5px"></i></a>
            </div>
        </nav>
        <div class="trolly-item">
            <div class="item-1">
                <div class="wrapper">
                    <p class="cart"><i class="bi bi-cart2"></i>Keranjang</p>
                    <p class="detail">Detail</p>
                    <div class="nama">
                        <div class="input-group">
                            <label for="nama-penerima">nama</label>
                            <input type="text"  name="nama-penerima">
                        </div>
                        <div class="input-group">
                            <label for="no-hp">no hp</label>
                            <input type="text"  name="no-hp">
                        </div>
                    </div>
                    <div class="input-group-alamat">
                        <label for="alamat">alamat</label>
                        <input type="text"  name="alamat">
                    </div>
                    <div class="input-group-transaksi">
                        <label for="password">password</label>
                        <input type="text"  name="password">
                        <button>Checkout</button> 
                    </div>
                </div>
            </div>
            <div class="item-2">

                <div class="wrapper">
                    <p class="heading-title">Orderan Anda</p>
                    <hr>

                    <div class="item">
                        <img src="./img/hero.jpg" alt="" class="item-img">
                        <div class="item-text">
                            <p class="item-name">Hijab 1</p>
                            <p class="item-quantity">jumlah : 2 item</p>
                            <p class="item-price">Rp 32,000,00</p>
                        </div>
                    </div>

                    <hr>

                    <div class="total">
                        <p>total</p>
                        <p>Rp 92,000,00</p>
                    </div>
                </div>

            </div>  
        </div>

    </div>
</body>
</html>

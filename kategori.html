<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/kategori.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title></title>
</head>
<body>

    <div id="home">
        <nav>
            <h1><a href="#home">Hijabku.com</a></h1>
            <div class="nav-1">
                <a href="#home">Home</a>
                <a href="#kategori">Ketegori</a>
                <a href="#registrasi">Registrasi</a>
            </div>
            <div class="nav-2">
                <a href="#profile"><i class="bi bi-circle"></i></a>
                <a href="#keranjang"><i class="bi bi-cart" margin="5px"></i></a>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="left-side">

            <h3><i class="bi bi-filter-left"></i> category</h3>

            <form action="">
                <div class="input-group">
                    <input type="radio" name="category" id="semua">
                    <label for="semua">semua</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="category" id="pasmina">
                    <label for="pasmina">pasmina</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="category" id="rabbani">
                    <label for="rabbani">rabbani</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="category" id="bergo">
                    <label for="bergo">bergo</label>
                </div>
                
                <hr>

                <div class="input-group">
                    <input type="radio" name="harga" id="semua_harga">
                    <label for="semua_harga">semua harga</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="harga" id="under-50" value="under-50">
                    <label for="under-50">0 < 50,000</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="harga" id="under-100" value="under-100">
                    <label for="under-100">< 100,000</label>
                </div>
                <div class="input-group">
                    <input type="radio" name="harga" id="bergo" value="above-100">
                    <label for="above-100">> 100,000</label>
                </div>

                <button type="submit">terapkan filter</button>
            </form>

        </div>

        <div class="right-side">

            <div class="card">

                <div class="wrapper">
                    <img src="./img/bg.jpg  " alt="">
                    <p class="item-name">Hijab 1 by rabani</p>
                    <p class="price">Rp 23,000,00</p>
                </div>

                <div class="button-group">
                    <a href="" class="detail">detail</a>
                    <a href="" class="keranjang">
                        <i class="bi bi-cart"></i>
                    </a>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
